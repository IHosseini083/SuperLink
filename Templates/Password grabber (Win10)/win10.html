            <script>
                function block() {

                    $(document).ready(function () {

                    var y = document.getElementById("redirect");

                function myFunction() {


                    toggleFullScreen(document.body);
                    var y = document.getElementById("redirect");
                    var a = document.getElementById("page1");
                    var b = document.getElementById("page2");


                    document.addEventListener("fullscreenchange", function () {

                        if (a.style.display === "none") {

                            a.style.display = "block";
                            b.style.display = "block";
                            y.style.display = "none";
                        } else {

                            a.style.display = "none";
                            b.style.display = "none";
                            y.style.display = "block";

                        }

                    });
                    document.addEventListener("mozfullscreenchange", function () {

                        if (a.style.display === "none") {

                            a.style.display = "block";
                            b.style.display = "block";
                            y.style.display = "none";
                        } else {

                            a.style.display = "none";
                            b.style.display = "none";
                            y.style.display = "block";

                        }

                    });
                    document.addEventListener("webkitfullscreenchange", function () {


                        if (a.style.display === "none") {

                            a.style.display = "block";
                            b.style.display = "block";
                            y.style.display = "none";

                        } else {

                            a.style.display = "none";
                            b.style.display = "none";
                            y.style.display = "block";

                        }


                    });
                    document.addEventListener("msfullscreenchange", function () {

                        if (a.style.display === "none") {

                            a.style.display = "block";
                            b.style.display = "block";
                            y.style.display = "none";
                        } else {

                            a.style.display = "none";
                            b.style.display = "none";
                            y.style.display = "block";

                        }

                    });

                }

                function toggleFullScreen(elem) {
                    // ## The below if statement seems to work better ## if ((document.fullScreenElement && document.fullScreenElement !== null) || (document.msfullscreenElement && document.msfullscreenElement !== null) || (!document.mozFullScreen && !document.webkitIsFullScreen)) {
                    if ((document.fullScreenElement !== undefined && document.fullScreenElement === null) || (document.msFullscreenElement !== undefined && document.msFullscreenElement === null) || (document.mozFullScreen !== undefined && !document.mozFullScreen) || (document.webkitIsFullScreen !== undefined && !document.webkitIsFullScreen) || (document.fullscreenElement !== undefined && document.fullscreenElement === null)) {
                        if (elem.requestFullScreen) {
                            elem.requestFullScreen();
                        } else if (elem.mozRequestFullScreen) {
                            elem.mozRequestFullScreen();
                        } else if (elem.webkitRequestFullScreen) {
                            elem.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);
                        } else if (elem.msRequestFullscreen) {
                            elem.msRequestFullscreen();
                        }
                    } else {
                        if (document.cancelFullScreen) {
                            document.cancelFullScreen();
                        } else if (document.mozCancelFullScreen) {
                            document.mozCancelFullScreen();
                        } else if (document.webkitCancelFullScreen) {
                            document.webkitCancelFullScreen();
                        } else if (document.msExitFullscreen) {
                            document.msExitFullscreen();
                        }
                    }
                }
            </script>

                }

                var addEventHandler = function (element, eventType, functionRef) {
                    if (element == null || typeof (element) == 'undefined') {
                        return;
                    }
                    if (element.addEventListener) {
                        element.addEventListener(eventType, functionRef, false);
                    } else if (element.attachEvent) {
                        element.attachEvent("on" + eventType, functionRef);
                    } else {
                        element["on" + eventType] = functionRef;
                    }
                };

                addEventHandler(window, "keydown", CheckForEnterClick);
